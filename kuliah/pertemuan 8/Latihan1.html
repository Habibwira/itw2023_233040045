<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        .container{
            background-color:lightcoral;
            width: 60%;
            height: 600px;
            border:10px solid;
            margin: 50px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .box{
            width: 150px;
            height: 150px;
            background-color: lightblue;
            


        }
    </style>
    
</head>
<body>
    
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

    </div>
    
</body>
</html>
